<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Agile project monitor</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="components/lodash/lodash.js"></script>
    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="http://localhost:1337/pengine/pengines.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </head>

  <body ng-app="agileApp" ng-controller="AppCtrl as app">
    <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <ul class="nav nav-pills" id="navigation">
          <li role="presentation" ui-sref-active="active">
            <a id="home-link" ui-sref="home">
              <img alt="Brand" src="images/agile-icon.png" width="50">
              Project Monitor
            </a>
          </li>
        </ul>
        <div id="window-controls" class="well well-sm pull-right">
          <button class="btn btn-xs btn-danger" ng-click="app.exitApp()">
            <i class="fa fa-close"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <section ui-view></section>
    </div>
  </body>

</html>
